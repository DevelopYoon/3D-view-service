<!DOCTYPE html>

<meta charset="utf-8">
<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
<style> 
  @-ms-viewport { width: device-width; } 
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  #tourContainer {
    width: 100%;
    height: 100%;
    position: relative;
  }
  #pano {
    width: 100%;
    height: 100%;
  }
  #backButton {
    display: none;
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 100;
    padding: 10px 20px;
    background-color: #333;
    color: white;
    border: none;
    cursor: pointer;
  }
  @media (min-width: 768px) {
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
    #tourContainer {
      width: 80%;
      height: 80%;
      max-width: 1200px;
      max-height: 800px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #backButton {
      display: block;
    }
  }
</style>
<link rel="stylesheet" href="../static/vendor/reset.min.css">
<link rel="stylesheet" href="../static/style.css">
</head>
