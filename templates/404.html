<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbis Tour - Page Not Found</title>
    <style>
        @import url(https://cdn.jsdelivr.net/gh/innks/NanumSquareRound@master/nanumsquareround.min.css);
        body {
            font-family: Nanumsquareround, sans-serif;
            font-weight: 900;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #0B3C65;
            color: white;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #0D4B7F;
        }
        .logo {
            max-width: 120px;
            height: auto;
            margin-bottom: 2rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav li {
            margin-bottom: 1rem;
        }
        nav a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }
        nav a:hover, nav a.active {
            color: white;
        }
        .main-content {
            flex-grow: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            color: #0B3C65;
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }
        p {
            color: #03243f;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .cta-button {
            background-color: #0B3C65;
            color: white;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .cta-button:hover {
            background-color: #0D4B7F;
        }
        .menu-toggle {
            display: none;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                padding: 1rem;
            }
            .menu-toggle {
                display: block;
                font-size: 1.5rem;
                background: none;
                border: none;
                color: white;
                cursor: pointer;
                margin-bottom: 1rem;
            }
            nav {
                display: none;
            }
            nav.active {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <a href="./main">
                <img src="../static/img/logo_white.png" alt="Orbis Logo" class="logo">
            </a>
            <button class="menu-toggle" aria-label="Toggle menu">☰ Menu</button>
            <nav id="main-nav">
                <ul>
                    <li><a href="./main">HOME</a></li>
                    <li><a href="./about">ABOUT US</a></li>
                    <li><a href="./list">TOUR</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <h1>404 - Page Not Found</h1>
            <p>죄송합니다. 요청하신 페이지를 찾을 수 없습니다.</p>
            <a href="./main" class="cta-button">홈으로 돌아가기</a>
        </main>
    </div>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.getElementById('main-nav').classList.toggle('active');
        });
    </script>
</body>
</html>
